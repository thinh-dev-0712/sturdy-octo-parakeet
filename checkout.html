<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự án 1</title>
    <link rel="stylesheet" href="/view/css/style.css">
    <link rel="stylesheet" href="/view/css/icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="contain-checkout">
        <div id="checkout">
            <form action="" method="POST">
            <img width="50px" src="view/image/logo2.jpg" alt="">
            <h3>Thông tin giao hàng</h3>
            <span>Bạn đẫ có tài khoản?</span>  
            <a href="">Đăng nhập</a>    <br> <br>
            <input type="text" name="name" placeholder="Họ và tên"> <br> <br>
            <input style="width: 60%; margin-right: 10px;" type="text" name="email" placeholder="Email">
            <input style="width: 28%;" type="text" name="tel" placeholder="Điện thoại">    <br> <br>
            <input type="text" name="address" placeholder="Địa chỉ">    <br> <br>
            <h3>Phương thức thanh toán</h3> 
            <input type="radio" checked value="Thanh toán khi nhận hàng" name="payment-method">
            <span>Thanh toán khi nhận hàng</span> <br> <br>
            <div  class="confirm">
                <a style="text-decoration: none;" href="">Giỏ hàng</a>
                <input style="padding: 10px 10px;
                border: none; cursor: pointer;
                background: rgb(0, 0, 0); color:white;" type="button" value="Hoàn tất đơn hàng">
                
            </div>
        </form> 
        </div> 
        <div id="cart-info">
            <table style="border: 1px solid #ccc;
                    border-radius: 10px; border-collapse: separate;" border="0">
                    <tr>
                        <th style="text-align : center;"></th>
                        <th style="text-align : center;"></th>
                        <th style="text-align : center;"></th>
                        <th style="text-align : center;"></th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>   
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    
                </table>
                <br>
                <hr> <br>
                <div class="info1">
                    <span>Thanh toán:</span>
                    <span>169000đ</span>
                </div>
                <br>
                <div class="info2">
                    <span>Phí vận chuyển:</span>
                    <span>Miễn phí</span>
                </div>
                <br>
                <hr>
                <br>
                <div class="info3">
                    <span>Tổng cộng:</span>
                    <span style="font-size:x-large">169000đ</span>
                </div>
                    
                
        </div>
    </div>
</body>
</html>
